<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="app.js" defer></script>
  <title>Quiz</title>
</head>
<body>
  <header class="bg-dark text-white text-center p-5">
    <h1>Quiz</h1>
    <h3 class="result mt-5 d-none">0%</h3>
  </header>
  <div class="container">
    <div class="m-3">
      <form>
        <div class="my-3">
          <h2>What's HTML ?</h2>
          <input name="q1" type="radio" value="A" checked> <label>Hypertext Makeup Language</label><br>
          <input name="q1" type="radio" value="B"> <label>Hitman Team Legend</label>
        </div>

        <div class="my-3">
          <h2>What's CSS ?</h2>
          <input name="q2" type="radio" value="A"> <label>Cascading Style Sheet</label><br>
          <input name="q2" type="radio" value="B" checked> <label>Cucumber Style Sheet</label>
        </div>

        <div class="my-3">
          <h2>What's JavaScript ?</h2>
          <input name="q3" type="radio" value="A"> <label>Programming language</label><br>
          <input name="q3" type="radio" value="B" checked> <label>Java</label>
        </div>

        <div class="my-3">
          <h2>What's React ?</h2>
          <input name="q4" type="radio" value="B" checked> <label>Reactive Programming Language</label><br>
          <input name="q4" type="radio" value="A"> <label>JavaScript Libraries</label>
        </div>

        <button type="submit" class="mt-3 btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</body>
</html>
